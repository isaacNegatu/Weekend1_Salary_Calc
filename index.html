<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Salary Calculator</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="container-fluid">

      <h1 class="head">$alary Calculator</h1>

      <div class="form">


        <div class="row">
          <h3 class="col-md-4">Add an Employee</h3>
        </div>
        <div class="row">
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="First Name" id="fName">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Last Name" id="lName">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="ID" id="ID">
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="Title" id="title">
          </div>
          <div class="input-group col-md-2">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input type="number" class="form-control" aria-label="Amount (to the nearest dollar)"
            placeholder="Salary" id="salary">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <div class="col-md-2">
            <button type="button" class="btn btn-light" id="submit">submit</button>
          </div>

        </div>

      </div>

      <div class="info">
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th scope="col">Action</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">ID</th>
              <th scope="col">Title</th>
              <th scope="col">Annual Salary</th>
            </tr>
          </thead>
          <tbody class="tableBody">

          </tbody>
        </table>
      </div>

      <div id="monthlyCost">
        <p>
          Monthly Cost : <span id="cost">0</span>
        </p>
      </div>




    </div>

  </body>
</html>
